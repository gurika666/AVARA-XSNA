<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Infinite Zoom</title>
  <style>
    body { 
      margin: 0; 
      /* Remove this line: overflow: hidden; */
      height: 500vh; /* Make the body tall enough to scroll */
    }
    
    canvas {
      position: fixed; /* Keep the canvas fixed in the viewport while scrolling */
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <!-- Import scripts as modules -->
  <script type="module" src="gui.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
